    <title>Praticando tipos de dados</title>
</head>

<body>
    <h1>Praticando tipos de dados</h1>

</body>
<script>

    let texto = "10";
    let numero = "42";
    let isTrue = 0;
    let indefinido = ["10.50", "0"];

    console.log(typeof texto);
    console.log(typeof numero);
    console.log(typeof isTrue);
    console.log(typeof indefinido);

</script>
