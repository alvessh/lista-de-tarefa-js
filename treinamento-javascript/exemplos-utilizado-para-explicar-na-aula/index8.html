<script>

    let temperatura = prompt("Informe a temperatura atual.");

    if (temperatura > 35) {
        alert("Está muito quente!");
    } else if (temperatura >= 20 && temperatura <= 35) {
        alert("O clima está agradável.");
    } else {
        alert("Está frio.");
    }

    //validando idade
