<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Funções, Arrays e Objetos</title>
</head>

<body>
    <h1>Praticando Funções, Arrays e Objetos</h1>
</body>
<script>

    let pessoa = {
        nome: "Bia",
        idade: 25,
        profissao: "Design",
        saudacao: function () {
            return "Olá, meu nome é " + this.nome + " e tenho " + this.idade + " anos";
        },
        profissao: function() {
            return "Trabalho com design.";
        },
        minhaIdade: function() {
            return "Tenho " + this.idade + " anos."
        }
    };

    console.log(pessoa.nome); 
    console.log(pessoa.saudacao()); 
    console.log(pessoa.profissao()); 
    console.log(pessoa.minhaIdade()); 

</script>

</html>
