<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando com operadores</title>
</head>

<body>
    <h1>Praticando com operadores</h1>

</body>
<script>

    let x = 20;
    let y = "40";
    let x0 = 10;
    let y0 = 2;

    console.log(x != y);
    console.log(y === x); 
    console.log(y == x); 
    console.log(x !== y);
  
    console.log("Soma:", (x0+ y0) + (y0 * y0) );
    console.log("Multiplicação:", x0 * y0);
    console.log("Divisão:", x0 / y0);
    y0 = 0;
    console.log("Subtração:", x0 - y0);

    x0 = 4;
    x0 += 10;
    x0 = x0 - x0;
    x0 = y0 * 2;
    y0 = -2;
    console.log(y0)
    console.log(1 + y0)
    console.log(x0) 
    console.log(x + y)
    console.log((!(!(!((true))))) == (!(false)))


    // Operadores lógicos
    if (x > 0 && x < 10) {
        console.log("x está entre 0 e 10"); 
    }

    if (x > 0 || x != 10) {
        console.log("Uma das condições é verdadeira"); 
    }

    let isValid = !(x === y); 
    console.log(isValid);  //False || False

</script>

</html>
